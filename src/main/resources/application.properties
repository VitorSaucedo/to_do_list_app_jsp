spring.application.name=todolist

# PostgreSQL
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.transaction.jta.platform=none

# JSP Configuration
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# Seguran\u00E7a e Proxy
server.forward-headers-strategy=native
spring.web.error.include-message=never
spring.web.error.include-stacktrace=never

# Logs
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.apache.catalina.core.ContainerBase.[Tomcat].[localhost]=INFO
logging.level.root=INFO
logging.level.com.vitorsaucedo.todolist=INFO